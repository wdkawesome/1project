{% load static %}
<link href = "{% static 'indexCSS.css' %}" rel = "stylesheet" type = "text/css">
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MSP - Hamish{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="bg-light">
        <div class="d-flex align-items-center">
            <span class="navbar-text">
                 Welcome, {{ request.user.username }}
            </span>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class=""nav-item>
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class=""nav-item>
                            <a class="nav-link" href="/polls">Polls</a>
                        </li> 
                        <!-- show logout if user is authenticated, otherwise show login-->
                        {% if user.is_authenticated %}
                            <li class=""nav-item>
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% else %}
                            <li class=""nav-item>
                                <a class="nav-link" href="user_auth">Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
                <div class="d-flex align-items-center">
                    <img src="{% static 'assets/saltire.jpeg' %}" alt="Scottish Flag (Saltire)" width="150" height="75" class="displayed">
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        &copy; MSP Hamish MacDonald
    </footer>
</body>
</html>
